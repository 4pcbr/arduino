<html>
  <head>
		<link rel="stylesheet" href="farbtastic/farbtastic.css" type="text/css" />
	</head>
  <body>
		<div id='front'>
			<div id="picker"></div>
		</div>
		<script type='text/javascript' src='farbtastic/jquery.js'></script>
		<script type='text/javascript' src='farbtastic/farbtastic.js'></script>
		<script type='text/javascript'>
			var unpack = function(str) {
				if (str.length == 7) {
					return [
						parseInt('0x' + str.substring(1, 3)),
						parseInt('0x' + str.substring(3, 5)),
						parseInt('0x' + str.substring(5, 7))
					]
				}
			}
			$(function() {
				$('#picker').farbtastic(function(color) {
					color = unpack(color)
					// console.log(color)
					widget.system('/Users/4pcbr/workspace/arduino/rgb ' + color[0] + ' ' + color[1] + ' ' + color[2]);
				})
			})
		</script>
  </body>
</html>
